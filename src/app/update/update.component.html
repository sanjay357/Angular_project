
<div class="container-fluid mt-2 p-5" >
    <div class="row">
        <div class="col-5 jumbot ron" style="border-radius: 10px;background-color: rgb(5, 100, 87);" >

<form #f ="ngForm" name ="form" (submit)="onSubmit(f)" style="color: black;" autocomplete="off"  >
  <br>

    <div class="form-group" [class.has-error]='firstname.invalid && firstname.touched'> 
      <label>*FullName: </label>
      <input required  [(ngModel)]="employee.name" name="name" type="text" class="form-control" #firstname="ngModel">
      <span class="help-block" style="color: red;" *ngIf='firstname.invalid && firstname.touched'>Fullname is required</span>
      
    </div>
    <div class="form-group" [class.has-error]='email.invalid  && email.touched'> 
      <label>*Email: </label>
      <input required email name="email" [(ngModel)]="employee.email"type="text" class="form-control" #email="ngModel">
      <span class="help-block" style="color: red;" *ngIf=' email.errors?.required  && email.touched'>Email is required</span>
      <span class="help-block" style="color: red;" *ngIf=' email.errors?.email  && email.touched'>Email is Invalid</span>

    </div>
    
      <div class="form-group" >
        <label class="control-label">Age: </label>
        <input  [(ngModel)]="employee.age" name="age" type="number" class="form-control" >
        
      </div>
      <div class="form-group" >
        <label class="control-label">ID: </label>
        <input readonly="readonly" [(ngModel)]="employee.id" name="id" type="number" class="form-control" >
        
      </div>
      <div class="form-group">
        <label>Location: </label>
        <input  [(ngModel)]="employee.location" name="location" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Picture Source: </label>
        <input [(ngModel)]="employee.srccs" name="srccs" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>PhoneNumber: </label>
        <input [(ngModel)]="employee.phoneNumber" type="tel"Â pattern="[0-9]{10}"  name="PhoneNumber" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Salary: </label>
        <input  [(ngModel)]="employee.salary" name="salary" type="number" class="form-control">
      </div>
      <div class="form-group">
        <label>Skill: </label>
        <input  [(ngModel)]="employee.skill" name="skill" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>ManagerName: </label>
        <input  [(ngModel)]="employee.managerName" name="managerName" type="text" class="form-control">
      </div>
      <div class="form-group" >
        <label>Address:</label>
        <input  required [(ngModel)]="employee.address" name="address" type="text" class="form-control" #addresss='ngModel'>
        
      </div>
    <button class="but" type="submit" class="btn btn-success">Update</button>
    <br>
    {{submit}}
  </form>
</div>
</div>
</div>
